    <main>
        <h1>Contáctanos</h1>

        <h2>Llena el siguiente formulario de contacto y pronto nos comunicaremos contigo</h2>

        <form action="" method="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="Nombre" id="Nombre">    
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido"> 
                <br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad">
                <br>
                <label for="telefono">Teléfono:</label>
                <input type="number" name="telefono" id="telefono">
                <br>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com"> 
            </fieldset>

            <fieldset>
                <legend>Preferencias de temporada</legend>
                <label for="temporada">Verano</label>
                <input type="radio" name="" id="temporada" value="Verano">
                <label for="temporada">Invierno</label>
                <input type="radio" name="" id="temporada" value="Invierno">   
                <label for="temporada">Otoño</label>
                <input type="radio" name="" id="temporada" value="Otoño">   
                <label for="temporada">Primavera</label>
                <input type="radio" name="" id="temporada" value="Primavera">   
            </fieldset>

            <fieldset>
                <legend>Colores favoritos</legend>
                <label for="colores">Azul</label>
                <input type="checkbox" name="colores" id="colores" value="Azul">
                <label for="colores">Rojo</label>
                <input type="checkbox" name="colores" id="colores" value="Rojo">
                <label for="colores">Amarillo</label>
                <input type="checkbox" name="colores" id="colores" value="Amarillo">
            </fieldset>
            <br>
            <fieldset>
                <legend>Tallas</legend>
                <select name="tallas" id="tallas">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dinos cuál es tu look favorito</legend>
                <input type="file" name="imagen_look" id="imagen_look">
            </fieldset>
            <br>
            <fieldset>
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" id="asunto">
                <br>
                <label for="contenido">Contenido:</label>
                <br>
                <textarea name="contenido" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <br>
            <input type="submit"value="Enviar">
            <input type="reset"value="Borrar campos">         
        </form>
    </main>
